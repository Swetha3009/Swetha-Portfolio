<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#0f0f0f" />
    <title>Swetha Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <style>
      /* --- Instant boot overlay (appears before JS loads) --- */
      #boot-intro{
        position:fixed; inset:0; z-index:2147483647;
        display:grid; place-items:center;
        background:#0f0f0f; color:#dfe7ff;
        font:600 16px/1.2 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", "Courier New", monospace;
        transition:opacity .3s ease, visibility .3s ease;
      }
      #boot-intro.boot-hide{ opacity:0; visibility:hidden; }

      .boot-wrap{ text-align:center; text-shadow:0 0 14px rgba(138,180,248,.25); }
      .boot-line{ display:flex; align-items:center; gap:.5rem; justify-content:center; }
      .boot-p{ color:#8ab4f8; font-weight:800; }
      .boot-t{
        width:0ch; overflow:hidden; white-space:nowrap;
        animation: boot-type calc(var(--chars,8) * 120ms) steps(var(--chars)) forwards;
      }
      .boot-c{
        width:.6ch; height:1.1em; background:#8ab4f8; margin-left:.2ch; border-radius:2px;
        box-shadow:0 0 14px rgba(138,180,248,.6);
        animation: boot-caret .9s steps(1,end) infinite;
      }
      .boot-sub{ margin-top:.6rem; color:#97a9d8; opacity:.85; font-weight:500; }

      @keyframes boot-type{ to { width: calc(var(--chars) * 1ch) } }
      @keyframes boot-caret{ 0%,49%{opacity:1} 50%,100%{opacity:0} }

      @media (prefers-reduced-motion: reduce){
        #boot-intro{ display:none; }
      }
    </style>
    <script type="module" crossorigin src="/Swetha-Portfolio/assets/index-DA3FDfuR.js"></script>
    <link rel="stylesheet" crossorigin href="/Swetha-Portfolio/assets/index-BuvST962.css">
  </head>

  <body>
    <!-- Instant overlay: update text + --chars if you change the command -->
    <div id="boot-intro" style="--chars:8" aria-hidden="true">
      <div class="boot-wrap">
        <div class="boot-line">
          <span class="boot-p">$</span>
          <span class="boot-t">pnpm dev</span>
          <span class="boot-c"></span>
        </div>
        <div class="boot-sub">Launchingâ€¦</div>
      </div>
    </div>

    <div id="root"></div>

    <!-- Safety: if JS loads but React fails to mount, auto-hide boot after a while -->
    <script>
      (function(){
        var boot = document.getElementById('boot-intro');
        if (!boot) return;
        setTimeout(function(){ boot.classList.add('boot-hide'); }, 9000);
      })();
    </script>

  </body>
</html>
